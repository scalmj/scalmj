name: adjusting
title: Scores Adjustment
jrs: '1.0'
items:

## these are handled by SmartInfo class
    -   name: info
        title: Introduction
        type: Html
    -   name: extrainfo
        title: Extra Info
        type: Html
        visible: false
    -   name: issues
        title: Issues
        type: Html
        visible: false


    -   name: varstab
        title: Variables
        type: Table
        columns:
            -   name: name
                type: text
                title: Name
            -   name: type
                type: text
                title: Type
            -   name: transf
                type: text
                title: Transform
            -   name: method
                type: text
                title: Inclusion
            -   name: selected
                type: text
                title: Selected
            -   name: selected_trans
                type: text
                title: Selected Transf.
    -   name: final
        title: Final model
        type: Table
        refs:
            - arcara
        columns:
            -   name: name
                type: text
                title: Predictors
            -   name: fun
                type: text
                title: Transf.
            -   name: estimate
                type: number
                title: Coef
            -   name: se
                type: number
                title: SE
            -   name: test
                type: number
                title: z
            -   name: df
                type: integer
                title: df_res
            -   name: p
                title: p
                type: number
                format: zto,pvalue
    -   name:  comb_details
        title: Transformations combinations details
        type: Table
        visible: (comb_details && method:comb)
        refs:
            - arcara
        columns:
            -   name: name
                type: text
                title: Model
            -   name: aic
                type: number
                title: AIC
            -   name: r2
                type: number
                title: R²

    -   name: univariate
        title: Univariate effects
        type: Table
        visible: (method:step || method:sig)
        columns:
            -   name: name
                type: text
                title: Predictor
            -   name: fun
                type: text
                title: Transf.

            -   name: estimate
                type: number
                title: Coef
            -   name: r2
                type: number
                title: R²
            -   name: aic
                type: number
                title: AIC
            -   name:  test
                type: number
                title: z
            -   name: df
                type: integer
                title: df
            -   name: p
                title: p
                type: number
                format: zto,pvalue

    -   name: multiple
        title: Multiple model
        type: Table
        columns:
            -   name: name
                type: text
                title: Predictors
            -   name: fun
                type: text
                title: Transf.
            -   name: estimate
                type: number
                title: Coef
            -   name: se
                type: number
                title: SE
            -   name: test
                type: number
                title: z
            -   name: df
                type: integer
                title: df
            -   name: p
                title: p
                type: number
                format: zto,pvalue
    -   name: plots
        type: Group
        title: Plots
        items:
         -   name: adj
             title: Adj. Scores histogram
             type: Image
             renderFun: .plot_adj
             width: 700
             height: 400
             visible: (plots:adj)

         -   name: adj_obs
             title: Adj. Scores - Observed
             type: Image
             renderFun: .plot_adj_obs
             width: 700
             height: 400
             visible: (plots:adj_obs)


         -   name: adj_pred
             title: Adj. Scores - Predictors
             type: Array
             visible: (plots:adj_pred)
             template:
                title: ''
                type: Image
                renderFun: .plot_adj_pred
                width: 700
                height: 400
     
         -   name: issues
             title: Info
             type: Html
             visible: false


    -   name: scores
        type: Group
        title: Scoring Results
        items:
          -   name: formula
              title: Formula
              type: Html

          -   name: es
              title: Equivalent Scores
              type: Table
              refs:
                  - facchin
                  - aiello
                  - capitani
              columns:
                     - name: method
                       title: Method
                       type: text
                     - name: es0
                       title: "0"
                       type: text
                     - name: es1
                       title: "1"
                       type: text
                     - name: es2
                       title: "2"
                       type: text
                     - name: es3
                       title: "3"
                       type: text
                     - name: es4
                       title: "4"
                       type: text
                     - name: otl
                       title: oTL
                       type: number
                     - name: itlcccdf
                       title: iTL
                       type: number

        
          -   name: percentiles
              title: Percentiles
              type: Table
              columns:
                     - name: perc
                       title: Percentile
                       type: integer
                     - name: val
                       title: Adj.Value
                       type: number
                       
          -   name: raws
              title: Raw and Adjusted
              type: Table
              visible: (score_adjust)
              columns:
                     - name: id
                       title: Person row
                       type: integer
                     - name: raw
                       title: Raw Score
                       type: number
                       visible: (score_raw)
                     - name: adj
                       title: Adj.Value
                       type: number



